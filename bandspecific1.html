<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
  <link rel="icon" type="image/png" href="assets/images/magnifying-favicon.png" sizes="16x16 32x32" />
  <link type="text/css" rel="stylesheet" href="assets/css/bandspecific1.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="assets/javascript/typed.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<!-- Reference:
    class=info-container (wiki)
    class=youtube-container (video)
    class=lyrics-container (lyrics)
    class=spotify-container (spotify)
  -->

<body>
  <form id="searchagain">
  <nav>
    <div class="nav-wrapper parent">
      <a href="index.html" class="brand-logo">
        <i class="material-icons">album</i>Bandifier</a>

      <div class="input-field searchAgain">
        <input id="search-input" type="search" required>
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>

    </div>
  </nav>


  <main>
    <div class="row">

      <div class="col m3 s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="bandinfocard">Band Info!</span>
            <div class="info-container">
            </div>
          </div>
        </div>
      </div>

      <div class="col m3 s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Lyrics</span>
            <div class="lyrics-container">
              <!-- Dropdown Trigger -->
              <a class='dropdown-trigger btn' data-target='dropdown1'>Tracks List</a>
              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content tracks-dropdown'>
              </ul>
              <div class="lyrics" style="margin-top:3vh;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col m3 s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Youtube Video</span>
            <div class="youtube-container">

            </div>
          </div>
        </div>
      </div>

      <div class="col m3 s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Spotify</span>
            <div class="spotify-container">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="modal-header"></h4>
        <div class="col m6" id="modal-body"></div>
        <!-- <p>A bunch of text</p> -->
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
      </div>
    </div>

  </main>
            
      <!--JavaScript at end of body for optimized loading-->
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
      
      <script src="./assets/javascript/bandspecific1.js" defer></script>

</body>

</html>
