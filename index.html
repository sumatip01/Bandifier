<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/magnifying-favicon.png" sizes="16x16 32x32" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Work+Sans:700" rel="stylesheet">
    <script src="assets/javascript/bandspecific1.js" defer></script>
    <script src="assets/javascript/typed.js"></script>
    <title>Bandifier</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1 hoverable">
                        <div class="card-content white-text">
                            <span class="card-title center-align">
                                <span class="flow-text logo">
                                    <i class="material-icons pink-icon btn-floating pulse">album</i>Bandifier</span>
                            </span>
                            <p class="center-align flow-text italicize descript"> Snapshot of band's and musician's you want to learn about. </p>
                            <form>
                                <nav>
                                    <div class="nav-wrapper">
                                        <div class="input-field">
                                            <input id="search-input" type="search" class="typed" required>
                                            <label class="label-icon" for="search">
                                                <i class="material-icons">search</i>
                                            </label>
                                        </div>
                                    </div>
                                </nav>
                                <button class="btn waves-effect waves-light" id="btnMain" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button><div id="badvalue"></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <div class="footer-copyright">
        <a class="grey-text text-lighten-4 right btn-floating btn-large waves-effect waves-light red accent-1 addMore">
            <i class="material-icons">add</i>
        </a>
    </div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="youtube.js"></script>


</body>

</html>
